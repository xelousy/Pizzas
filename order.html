<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Order</title>
</head>
<body style="background-image: url(/images/kitchen.jpg); background-size: 100%; background-position: center;">
    <!-- ORDER -->

<section id="order">
    <div class="order">
        <form class="form-group" id="custom-pizza">
            <div class="row" style="padding-top: 25vh;">
                <div class="col-md-4 col-xs-9">
                    <div class="card">
                        <img src="/images/piz.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Sizes of pizza</h5>
                            <p class="card-text">Choose pizza size:</p>
                            <select required class="form-control" id="size">
                                <option></option>
                                <option value="small-pizza">small (500)</option>
                                <option value="medium-pizza">medium (750)</option>
                                <option value="large-pizza">large (1000)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-9">
                    <div class="card">
                        <img  style="height: 42.5vh;" src="/images/Pizza.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Crust</h5>
                            <p class="card-text">Choose a crust:</p>
                            <select required class="form-control" id="crust">
                                <option></option>
                                <option value="stuffed">Stuffed (100)</option>
                                <option value="crispy">Crispy (150)</option>
                                <option value="gluten-free">Gluten free (150)</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-9">
                    <div class="card">
                        <img style="height: 42.5vh;" src="/images/pizz.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Toppings</h5>
                            <p class="card-text">Choose toppings:</p>
                            <select required class="form-control" id="toppings">
                                <option></option>
                                <option value="pepperoni">Pepperoni (100)</option>
                                <option value="sausage">Sausage (150)</option>
                                <option value="bacon">Bacon (200)</option>
                                <option value="mushrooms">Mushrooms (150)</option>
                                <option value="chicken">Chicken (150)</option>
                                <option value="black-olives">Black olives </option>
                                <option value="onions"> Onions</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
       
    </div>
</section>

<!-- END -->

</body>
</html>
